debug=true
server.port=8087
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.show-sql=true
spring.jackson.deserialization.READ_UNKNOWN_ENUM_VALUES_AS_NULL=true
nbrb.api.url.rate.period=https://api.nbrb.by/exrates/rates/dynamics/%d?startdate=%s&enddate=%s
nbrb.api.url.rate.type=https://api.nbrb.by/exrates/rates/%s?parammode=2
